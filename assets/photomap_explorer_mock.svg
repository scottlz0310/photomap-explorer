  <rect x="0" y="0" width="1280" height="800" fill="#232323"/>
  <!-- フォルダ選択バー -->
  <rect x="20" y="20" width="600" height="40" rx="6" fill="#333"/>
  <text x="40" y="48" font-size="20" fill="#fff">フォルダ選択</text>
  <rect x="160" y="28" width="80" height="24" rx="4" fill="#444"/>
